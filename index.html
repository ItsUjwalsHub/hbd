            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
        }
        img {
            display: none; /* Initially hide the image */
            max-width: 100%;
            height: auto;
        }
        div{
            margin: 10px;
            padding: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;

    </style>
